    <div class="top-bar"

    <form action="profile.html" class="log-in" method="POST">
        <fieldset>
            <legend><b>Create Account</b></legend>
            <h5 class="text-center">Enter a username and a password below.</h5>
            <label>Username (Will not be displayed)
                <input type="text" name="username" placeholder="Username">
            </label>
            <label>Password
                <input type="text" name="password" placeholder="Password">
            </label>
            <label>Confirm Password
                <input type="text" name="password_2" placeholder="Password">
            </label>
            <!-- <input onclick="showpw()" type="checkbox"><label for="show-password">Show password</label> -->
            <p><input type="submit" class="button expanded" value="Confirm"></input></p>
        </fieldset>
    </form>
    <form action="login.html" method="POST" style="text-align: center;">
        <input class="small button" type="submit" value="I already have an account">
    </form>
